<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example with OpenAura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>

    <div ng-controller="ExampleCtrl">
        
        <div class="container" style="margin-top: 50px" ng-cloak>
            
            <div class="form-group col-md-4">
                <input type="text" ng-model="query" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <button ng-click="search(query)" class="btn btn-primary form-control">Search</button>
            </div>

        </div>

        <div class="container">
            <div class="panel panel-default" ng-repeat="image in images track by $index">
                <div class="panel-body">
                   <img ng-src="{{image}}" alt="">
                </div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="../dist/angular-openaura.min.js"></script>
    <script src="example.js"></script>
</body>
</html>
