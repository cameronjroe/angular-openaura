<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example with OpenAura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
      .list-group-item {
        display: inline-block;
        width: 300px;
        margin: 10px;
      }
      .list-group-item img {
        width: 100%;
        vertical-align: top;
      }
    </style>
</head>
<body>

    <div ng-controller="ExampleCtrl">
        
        <div class="container" style="margin-top: 50px" ng-cloak>
            
            <div class="form-group col-md-4">
                <input type="text" ng-model="query" placeholder="Search an artist" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <button ng-click="search(query)" class="btn btn-primary form-control">Search</button>
            </div>

        </div>

        <div class="container" ng-cloak>
          <ul class="list-group">
            <li ng-if="!image && isLoading" class="list-group-item"><img src="http://sierrafire.cr.usgs.gov/images/loading.gif" width="200px" alt=""></li>
            <li ng-if="image" class="list-group-item" ng-repeat="image in images track by $index">
              <img ng-src="{{image}}" alt="">
            </li>
          </ul>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="../dist/angular-openaura.min.js"></script>
    <script src="example.js"></script>
</body>
</html>
